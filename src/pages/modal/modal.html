<ion-header>

    <ion-navbar>
        <ion-title>Event Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>

        </ion-item>
        <ion-item>
            <ion-label>Start</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MM/DD/YYYY HH:mm" type="text" placeholder="Title" [(ngModel)]="event.title"></ion-datetime>

        </ion-item>
        <ion-item>
            <ion-label>End</ion-label>
            <ion-datetime type="text" placeholder="Title" [(ngModel)]="event.title"></ion-datetime>

        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>

        </ion-item>

    </ion-list>
</ion-content>
